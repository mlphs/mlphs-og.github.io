<!-- Lessons -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].lessons.section | default: "lessons" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].lessons.title | markdownify | default: "Lessons" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].lessons.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.lessons %}
      <div class="col-md-4 col-sm-6 lessons-item">
        <a class="lessons-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="lessons-hover">
            <div class="lessons-hover-content">
              <i class="{{ site.data.style.lessons-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="lessons-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
<!-- End Lessons -->
