<!-- Lessons -->
    <section id="lessons" class="bg-light-gray page-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Lessons</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 lessons-item">
                    <a href="#lessonsModal{{ post.modal-id }}" class="lessons-link" data-toggle="modal">
                        <div class="lessons-hover">
                            <div class="lessons-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/lessons/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="lessons-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
<!-- End Lessons -->
